<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clippy Fighter</title>
    <link rel="stylesheet" href="assets/clippy.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Game screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s;
        }
        
        .screen.active {
            display: flex;
        }
        
        /* Title screen */
        #titleScreen {
            background: linear-gradient(135deg, #1e5799, #7db9e8);
            text-align: center;
        }
        
        .game-title {
            font-size: 5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }
        
        .start-button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .start-button:hover {
            background: #ff7043;
            transform: scale(1.05);
        }
        
        /* Character select screen */
        #characterSelect {
            background: linear-gradient(135deg, #4a148c, #7b1fa2);
        }
        
        .select-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .select-timer {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin-bottom: 2rem;
        }
        
        .character-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .character-card:hover {
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.7);
        }
        
        .character-card.selected {
            border: 3px solid #ff5722;
            background: rgba(255, 87, 34, 0.3);
        }
        
        .character-portrait {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
            border-radius: 50%;
        }
        
        .pixel-portrait {
            image-rendering: pixelated;
            background-size: contain !important;
        }
        
        .character-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .character-stats {
            text-align: left;
            margin-bottom: 5px;
        }
        
        .stat-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 2px;
        }
        
        .stat-fill {
            height: 100%;
            background: #ff5722;
            border-radius: 5px;
        }
        
        .character-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin-top: 20px;
        }
        
        .info-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .info-story {
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .info-moves {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .move {
            background: rgba(255, 87, 34, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        /* VS screen */
        #vsScreen {
            background: #000;
        }
        
        .vs-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            max-width: 1000px;
        }
        
        .fighter-portrait {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        
        .vs-text {
            font-size: 5rem;
            font-weight: bold;
            color: #ff5722;
            text-shadow: 0 0 20px rgba(255, 87, 34, 0.7);
            animation: pulse 1s infinite;
        }
        
        .fighter-name {
            font-size: 2rem;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* Stage select screen */
        #stageSelect {
            background: linear-gradient(135deg, #004d40, #009688);
        }
        
        .stage-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
        }
        
        .stage-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .stage-card:hover {
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.7);
        }
        
        .stage-preview {
            height: 120px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .stage-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stage-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Fighting screen */
        #fightingScreen {
            background: #000;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        .fight-hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
            width: 40%;
        }
        
        .player-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .health-bar-container {
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .health-bar {
            height: 100%;
            background: #4CAF50;
            width: 100%;
            transition: width 0.3s, background 0.3s;
        }
        
        .energy-bar-container {
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .energy-bar {
            height: 100%;
            background: #2196F3;
            width: 0%;
            transition: width 0.3s;
        }
        
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .round-display {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .round-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .round-indicator.active {
            background: #ff5722;
        }
        
        .timer {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .fight-arena {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .stage-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .fighter {
            position: absolute;
            bottom: 20%;
            width: 150px;
            height: 150px;
            z-index: 2;
            transition: left 0.2s ease;
        }
        
        .fighter-sprite {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.2s;
        }
        
        .fighter.attacking .fighter-sprite {
            animation: attack 0.4s;
        }
        
        .fighter.blocking .fighter-sprite {
            opacity: 0.7;
            border: 3px solid #2196F3;
        }
        
        .fighter.hit .fighter-sprite {
            animation: hit 0.3s;
        }
        
        .fighter.special .fighter-sprite {
            animation: special 1s;
        }
        
        .round-announcement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            z-index: 10;
            animation: announcement 2s;
        }
        
        .damage-number {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff5722;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            z-index: 10;
            animation: float-up 1s forwards;
        }
        
        .special-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            z-index: 5;
            animation: expand 1s forwards;
        }
        
        /* Game over screen */
        #gameOverScreen {
            background: linear-gradient(135deg, #b71c1c, #f44336);
            text-align: center;
        }
        
        .game-over-title {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .winner-text {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .winner-name {
            font-size: 3rem;
            color: #ffeb3b;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
        }
        
        /* Touch controls for mobile */
        .touch-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            pointer-events: none;
        }
        
        .d-pad {
            width: 150px;
            height: 150px;
            position: relative;
            pointer-events: auto;
        }
        
        .d-pad div {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .d-pad-up {
            top: 0;
            left: 50px;
            width: 50px;
            height: 50px;
            transform: translateX(-50%);
        }
        
        .d-pad-left {
            top: 50px;
            left: 0;
            width: 50px;
            height: 50px;
            transform: translateY(-50%);
        }
        
        .d-pad-right {
            top: 50px;
            right: 0;
            width: 50px;
            height: 50px;
            transform: translateY(-50%);
        }
        
        .d-pad-down {
            bottom: 0;
            left: 50px;
            width: 50px;
            height: 50px;
            transform: translateX(-50%);
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            pointer-events: auto;
        }
        
        .button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .light-attack {
            background: rgba(76, 175, 80, 0.7);
        }
        
        .heavy-attack {
            background: rgba(255, 87, 34, 0.7);
        }
        
        .special {
            background: rgba(33, 150, 243, 0.7);
        }
        
        .d-pad div.active, .button.active {
            background: rgba(255, 255, 255, 0.7);
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes announcement {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
        }
        
        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        
        @keyframes expand {
            0% { transform: scale(0.5); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @keyframes attack {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) translateX(20px); }
            100% { transform: scale(1); }
        }
        
        @keyframes hit {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(0.9); filter: brightness(2); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        
        @keyframes special {
            0% { transform: scale(1); filter: brightness(1); }
            25% { transform: scale(1.1); filter: brightness(1.5) hue-rotate(90deg); }
            50% { transform: scale(1.2); filter: brightness(2) hue-rotate(180deg); }
            75% { transform: scale(1.1); filter: brightness(1.5) hue-rotate(270deg); }
            100% { transform: scale(1); filter: brightness(1); }
        }
    </style>
</head>

            // Create combat system
            const combatSystem = {
                player1: null,
                player2: null,
                collisionDistance: 15, // % of screen width
                
                // Initialize fighters
                initFighters: function(fighter1Data, fighter2Data) {
                    // Create player 1
                    this.player1 = {
                        name: fighter1Data.name,
                        power: fighter1Data.power,
                        speed: fighter1Data.speed,
                        intelligence: fighter1Data.intelligence,
                        color: fighter1Data.color,
                        specialMoves: fighter1Data.moves,
                        health: 100,
                        energy: 0,
                        position: 20,
                        isJumping: false,
                        isBlocking: false,
                        isAttacking: false,
                        comboCounter: 0,
                        lastMoveTime: 0
                    };
                    
                    // Create player 2
                    this.player2 = {
                        name: fighter2Data.name,
                        power: fighter2Data.power,
                        speed: fighter2Data.speed,
                        intelligence: fighter2Data.intelligence,
                        color: fighter2Data.color,
                        specialMoves: fighter2Data.moves,
                        health: 100,
                        energy: 0,
                        position: 80,
                        isJumping: false,
                        isBlocking: false,
                        isAttacking: false,
                        comboCounter: 0,
                        lastMoveTime: 0
                    };
                },
                
                // Reset fighters
                resetPlayers: function() {
                    if (this.player1 && this.player2) {
                        this.player1.health = 100;
                        this.player1.energy = 0;
                        this.player1.position = 20;
                        this.player1.isJumping = false;
                        this.player1.isBlocking = false;
                        this.player1.isAttacking = false;
                        this.player1.comboCounter = 0;
                        
                        this.player2.health = 100;
                        this.player2.energy = 0;
                        this.player2.position = 80;
                        this.player2.isJumping = false;
                        this.player2.isBlocking = false;
                        this.player2.isAttacking = false;
                        this.player2.comboCounter = 0;
                    }
                },
                
                // Perform attack
                performAttack: function(attacker, type) {
                    if (attacker.isAttacking || attacker.isBlocking) return null;
                    
                    attacker.isAttacking = true;
                    
                    // Calculate attack duration
                    const duration = type === 'light' ? 400 : type === 'heavy' ? 700 : 1000;
                    
                    // Add energy
                    attacker.energy = Math.min(100, attacker.energy + (type === 'light' ? 5 : 10));
                    
                    // Reset attack state after duration
                    setTimeout(() => {
                        attacker.isAttacking = false;
                    }, duration);
                    
                    // Check for combo
                    const now = Date.now();
                    if (now - attacker.lastMoveTime < 1000) {
                        attacker.comboCounter++;
                    } else {
                        attacker.comboCounter = 0;
                    }
                    attacker.lastMoveTime = now;
                    
                    return {
                        type: type,
                        duration: duration,
                        isCombo: attacker.comboCounter > 1
                    };
                },
                
                // Perform special move
                performSpecialMove: function(attacker) {
                    if (attacker.energy < 50 || attacker.isAttacking || attacker.isBlocking) return null;
                    
                    attacker.energy -= 50;
                    attacker.isAttacking = true;
                    
                    // Reset attack state after duration
                    setTimeout(() => {
                        attacker.isAttacking = false;
                    }, 1000);
                    
                    return {
                        type: 'special',
                        moveName: attacker.specialMoves[Math.floor(Math.random() * attacker.specialMoves.length)],
                        duration: 1000
                    };
                },
                
                // Check collision between fighters
                checkCollision: function() {
                    const distance = Math.abs(this.player1.position - this.player2.position);
                    
                    if (distance < this.collisionDistance) {
                        // Check for attacks
                        if (this.player1.isAttacking && !this.player2.isBlocking) {
                            const damage = this.calculateDamage(this.player1, this.player2, this.player1.isAttacking);
                            return {
                                target: this.player2,
                                damage: damage,
                                attacker: this.player1
                            };
                        }
                        
                        if (this.player2.isAttacking && !this.player1.isBlocking) {
                            const damage = this.calculateDamage(this.player2, this.player1, this.player2.isAttacking);
                            return {
                                target: this.player1,
                                damage: damage,
                                attacker: this.player2
                            };
                        }
                    }
                    
                    return null;
                },
                
                // Calculate damage
                calculateDamage: function(attacker, defender, attackType) {
                    let baseDamage;
                    
                    if (attackType === 'light' || attackType === true) {
                        baseDamage = 5;
                    } else if (attackType === 'heavy') {
                        baseDamage = 10;
                    } else if (attackType === 'special') {
                        baseDamage = 20;
                    }
                    
                    // Apply power and intelligence modifiers
                    const powerModifier = attacker.power / 100;
                    const defenseModifier = defender.intelligence / 100;
                    
                    // Calculate final damage
                    let finalDamage = Math.round(baseDamage * powerModifier * (2 - defenseModifier));
                    
                    // Add combo bonus
                    if (attacker.comboCounter > 1) {
                        finalDamage = Math.round(finalDamage * (1 + attacker.comboCounter * 0.2));
                    }
                    
                    // Add some randomness
                    finalDamage += Math.floor(Math.random() * 3) - 1;
                    
                    return Math.max(1, finalDamage); // Minimum 1 damage
                },
                
                // Check if round is over
                isRoundOver: function() {
                    return this.player1.health <= 0 || this.player2.health <= 0 || gameState.fightTimer <= 0;
                },
                
                // Get round winner
                getRoundWinner: function() {
                    if (this.player1.health <= 0) {
                        return 'player2';
                    } else if (this.player2.health <= 0) {
                        return 'player1';
                    } else if (this.player1.health > this.player2.health) {
                        return 'player1';
                    } else if (this.player2.health > this.player1.health) {
                        return 'player2';
                    } else {
                        return 'draw';
                    }
                }
            };
            
            // Create AI controller
            const aiController = {
                fighter: null,
                opponent: null,
                decisionCooldown: 0,
                difficulty: 0.7, // 0-1 scale, higher is more difficult
                
                // Initialize AI
                init: function(fighter, opponent) {
                    this.fighter = fighter;
                    this.opponent = opponent;
                    this.decisionCooldown = 0;
                },
                
                // Update AI
                update: function() {
                    if (this.decisionCooldown > 0) {
                        this.decisionCooldown--;
                        return null;
                    }
                    
                    // Calculate distance to opponent
                    const distance = Math.abs(this.fighter.position - this.opponent.position);
                    
                    // Make a decision based on the situation
                    const decision = Math.random();
                    
                    // If opponent is attacking, high chance to block
                    if (this.opponent.isAttacking && decision < 0.7 * this.difficulty) {
                        this.fighter.isBlocking = true;
                        this.decisionCooldown = 20;
                        return 'block';
                    } else {
                        this.fighter.isBlocking = false;
                        
                        // If close to opponent, chance to attack
                        if (distance < 15) {
                            if (decision < 0.1 * this.difficulty && this.fighter.energy >= 50) {
                                // Special move
                                return 'special';
                            } else if (decision < 0.3 * this.difficulty) {
                                // Heavy attack
                                return 'heavy';
                            } else if (decision < 0.5 * this.difficulty) {
                                // Light attack
                                return 'light';
                            }
                        } else {
                            // Move toward opponent
                            if (this.fighter.position < this.opponent.position) {
                                this.fighter.position = Math.min(95, this.fighter.position + 0.5 * this.fighter.speed / 100);
                            } else {
                                this.fighter.position = Math.max(5, this.fighter.position - 0.5 * this.fighter.speed / 100);
                            }
                            
                            // Random jump
                            if (decision < 0.02 * this.difficulty && !this.fighter.isJumping) {
                                this.fighter.isJumping = true;
                                
                                setTimeout(() => {
                                    this.fighter.isJumping = false;
                                }, 800);
                                
                                return 'jump';
                            }
                        }
                    }
                    
                    this.decisionCooldown = 10;
                    return null;
                }
            };

                // Check for collision

                if (collision) {
                    // Apply damage

                    // Show damage number

                    uiController.setFighterState(
                        collision.target === combatSystem.player1 ? 'fighter1' : 'fighter2', 
                        'hit'
                    );
                    
                    // Update health bars
                    uiController.updateHealthBars(
                        combatSystem.player1.health,
                        combatSystem.player2.health
                    );
                    
                    // Check if round is over
                    if (combatSystem.isRoundOver()) {
                        endRound();
                        return;
                    }
                }
                
                // Update fighter positions
                uiController.updateFighterPositions(
                    combatSystem.player1.position,
                    combatSystem.player2.position
                );
                
                // Gradually increase energy
                combatSystem.player1.energy = Math.min(100, combatSystem.player1.energy + 0.1);
                combatSystem.player2.energy = Math.min(100, combatSystem.player2.energy + 0.1);
                uiController.updateEnergyBars(
                    combatSystem.player1.energy,
                    combatSystem.player2.energy
                );
                
                // Update agent positions
                if (gameState.player1Agent) {
                    gameState.player1Agent.moveTo(
                        window.innerWidth * combatSystem.player1.position / 100,
                        window.innerHeight * 0.6
                    );
                }
                
                if (gameState.player2Agent) {
                    gameState.player2Agent.moveTo(
                        window.innerWidth * combatSystem.player2.position / 100,
                        window.innerHeight * 0.6
                    );
                }
                
                // Trigger stage hazards randomly
                if (Math.random() < 0.001) {
                    triggerStageHazard();
                }
                
                // Continue game loop
                gameLoop = requestAnimationFrame(update);
            }
            
            // Process player input
            function processPlayerInput() {
                const input = inputController.getPlayer1Input();
                const player = combatSystem.player1;
                
                // Only allow movement if not attacking or blocking
                if (!player.isAttacking && !player.isBlocking) {
                    // Move left
                    if (input.left) {
                        player.position = Math.max(5, player.position - (player.speed / 100));
                    }
                    
                    // Move right
                    if (input.right) {
                        player.position = Math.min(95, player.position + (player.speed / 100));
                    }
                    
                    // Jump
                    if (input.up && !player.isJumping) {
                        player.isJumping = true;
                        sounds.jump.play();
                        
                        // Jump animation
                        const fighter = uiController.elements.fighter1;
                        fighter.style.transition = 'transform 0.5s cubic-bezier(0.2, -0.3, 0.7, 1.3)';
                        fighter.style.transform = `${fighter.style.transform.includes('-1') ? 'scaleX(-1)' : 'scaleX(1)'} translateY(-100px)`;
                        
                        if (gameState.player1Agent) {
                            gameState.player1Agent.animate();
                        }
                        
                        setTimeout(() => {
                            fighter.style.transition = 'transform 0.3s ease';
                            fighter.style.transform = `${fighter.style.transform.includes('-1') ? 'scaleX(-1)' : 'scaleX(1)'} translateY(0)`;
                            
                            setTimeout(() => {
                                player.isJumping = false;
                            }, 300);
                        }, 500);
                    }
                }
                
                // Block
                player.isBlocking = input.down;
                if (player.isBlocking) {
                    uiController.setFighterState('fighter1', 'blocking');
                } else if (!player.isAttacking) {
                    uiController.setFighterState('fighter1', null);
                }
                
                // Attack 1 (light)
                if (input.lightAttack && !player.isAttacking && !player.isBlocking) {
                    const attack = combatSystem.performAttack(player, 'light');
                    if (attack) {
                        uiController.setFighterState('fighter1', 'attacking');
                        sounds.lightAttack.play();
                        
                        if (gameState.player1Agent) {
                            gameState.player1Agent.animate();
                        }
                        
                        setTimeout(() => {
                            uiController.setFighterState('fighter1', null);
                        }, attack.duration);
                    }
                }
                
                // Attack 2 (heavy)
                if (input.heavyAttack && !player.isAttacking && !player.isBlocking) {
                    const attack = combatSystem.performAttack(player, 'heavy');
                    if (attack) {
                        uiController.setFighterState('fighter1', 'attacking');
                        sounds.heavyAttack.play();
                        
                        if (gameState.player1Agent) {
                            gameState.player1Agent.animate();
                        }
                        
                        setTimeout(() => {
                            uiController.setFighterState('fighter1', null);
                        }, attack.duration);
                    }
                }
                
                // Special move
                if (input.special && player.energy >= 50 && !player.isAttacking && !player.isBlocking) {
                    const special = combatSystem.performSpecialMove(player);
                    if (special) {
                        uiController.setFighterState('fighter1', 'special');
                        sounds.special.play();
                        
                        // Show special move effect
                        uiController.showSpecialMoveEffect(
                            player.position,
                            gameState.selectedFighter.color,
                            special.moveName
                        );
                        
                        if (gameState.player1Agent) {
                            gameState.player1Agent.speak(special.moveName + "!");
                            gameState.player1Agent.animate();
                        }
                        
                        setTimeout(() => {
                            uiController.setFighterState('fighter1', null);
                        }, special.duration);
                    }
                }
            }
            
            // Process AI input
            function processAiInput() {
                const action = aiController.update();
                const cpu = combatSystem.player2;
                
                if (action === 'light') {
                    const attack = combatSystem.performAttack(cpu, 'light');
                    if (attack) {
                        uiController.setFighterState('fighter2', 'attacking');
                        sounds.lightAttack.play();
                        
                        if (gameState.player2Agent) {
                            gameState.player2Agent.animate();
                        }
                        
                        setTimeout(() => {
                            uiController.setFighterState('fighter2', null);
                        }, attack.duration);
                    }
                } else if (action === 'heavy') {
                    const attack = combatSystem.performAttack(cpu, 'heavy');
                    if (attack) {
                        uiController.setFighterState('fighter2', 'attacking');
                        sounds.heavyAttack.play();
                        
                        if (gameState.player2Agent) {
                            gameState.player2Agent.animate();
                        }
                        
                        setTimeout(() => {
                            uiController.setFighterState('fighter2', null);
                        }, attack.duration);
                    }
                } else if (action === 'special') {
                    const special = combatSystem.performSpecialMove(cpu);
                    if (special) {
                        uiController.setFighterState('fighter2', 'special');
                        sounds.special.play();
                        
                        // Show special move effect
                        uiController.showSpecialMoveEffect(
                            cpu.position,
                            gameState.cpuFighter.color,
                            special.moveName
                        );
                        
                        if (gameState.player2Agent) {
                            gameState.player2Agent.speak(special.moveName + "!");
                            gameState.player2Agent.animate();
                        }
                        
                        setTimeout(() => {
                            uiController.setFighterState('fighter2', null);
                        }, special.duration);
                    }
                } else if (action === 'jump') {
                    sounds.jump.play();
                    
                    if (gameState.player2Agent) {
                        gameState.player2Agent.animate();
                    }
                    
                    // Jump animation
                    const fighter = uiController.elements.fighter2;
                    fighter.style.transition = 'transform 0.5s cubic-bezier(0.2, -0.3, 0.7, 1.3)';
                    fighter.style.transform = `${fighter.style.transform.includes('-1') ? 'scaleX(-1)' : 'scaleX(1)'} translateY(-100px)`;
                    
                    setTimeout(() => {
                        fighter.style.transition = 'transform 0.3s ease';
                        fighter.style.transform = `${fighter.style.transform.includes('-1') ? 'scaleX(-1)' : 'scaleX(1)'} translateY(0)`;
                    }, 500);
                } else if (action === 'block') {
                    if (gameState.player2Agent) {
                        gameState.player2Agent.animate();
                    }
                }
                
                // Update blocking state
                if (cpu.isBlocking) {
                    uiController.setFighterState('fighter2', 'blocking');
                } else if (!cpu.isAttacking) {
                    uiController.setFighterState('fighter2', null);
                }
            }
            
            // Trigger a random stage hazard
            function triggerStageHazard() {
                if (!gameState.selectedStage) return;
                
                const hazards = gameState.selectedStage.hazards;
                const randomHazard = hazards[Math.floor(Math.random() * hazards.length)];
                
                // Show hazard warning
                const warningText = document.createElement('div');
                warningText.className = 'round-announcement';
                warningText.style.fontSize = '1.5rem';
                warningText.style.color = '#ff0000';
                warningText.textContent = `WARNING: ${randomHazard}`;
                uiController.elements.fightArena.appendChild(warningText);
                
                // Play warning sound
                sounds.hazard.play();
                
                setTimeout(() => {
                    warningText.remove();
                    
                    // Apply hazard effect
                    const hazardEffect = document.createElement('div');
                    hazardEffect.className = 'special-effect';
                    hazardEffect.style.width = '100%';
                    hazardEffect.style.height = '100%';
                    hazardEffect.style.borderRadius = '0';
                    hazardEffect.style.background = `rgba(255, 0, 0, 0.3)`;
                    uiController.elements.fightArena.appendChild(hazardEffect);
                    
                    // Damage both players if they're not jumping
                    if (!combatSystem.player1.isJumping) {
                        const damage = Math.floor(Math.random() * 5) + 3;
                        combatSystem.player1.health = Math.max(0, combatSystem.player1.health - damage);
                        uiController.showDamageNumber(combatSystem.player1.position, damage);
                    }
                    
                    if (!combatSystem.player2.isJumping) {
                        const damage = Math.floor(Math.random() * 5) + 3;
                        combatSystem.player2.health = Math.max(0, combatSystem.player2.health - damage);
                        uiController.showDamageNumber(combatSystem.player2.position, damage);
                    }
                    
                    // Update health bars
                    uiController.updateHealthBars(
                        combatSystem.player1.health,
                        combatSystem.player2.health
                    );
                    
                    setTimeout(() => {
                        hazardEffect.remove();
                    }, 1000);
                    
                    // Check if round is over
                    if (combatSystem.isRoundOver()) {
                        endRound();
                    }
                }, 2000);
            }
            
            // Reset the game
            function resetGame() {
                gameState.currentRound = 1;
                gameState.player1Wins = 0;
                gameState.player2Wins = 0;
                gameState.selectedFighter = null;
                gameState.cpuFighter = null;
                gameState.selectedStage = null;
                
                // Hide agents
                if (gameState.player1Agent) {
                    gameState.player1Agent.hide();
                    gameState.player1Agent = null;
                }
                if (gameState.player2Agent) {
                    gameState.player2Agent.hide();
                    gameState.player2Agent = null;
                }
                
                if (gameState.timerInterval) {
                    clearInterval(gameState.timerInterval);
                    gameState.timerInterval = null;
                }
                
                // Reset round indicators
                document.querySelectorAll('.round-indicator').forEach((indicator, index) => {
                    if (index === 0) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
                
                // Go back to title screen
                uiController.showScreen('titleScreen');
            }
            
            // Initialize game
            function init() {
                // Populate characters and stages
                populateCharacters();
                populateStages();
                
                // Set up event listeners
                document.getElementById('startButton').addEventListener('click', () => {
                    uiController.showScreen('characterSelect');
                });
                
                document.getElementById('restartButton').addEventListener('click', resetGame);
                
                // Handle keyboard controls for title screen
                document.addEventListener('keydown', (e) => {
                    if ((e.code === 'Enter' || e.code === 'Space') && gameState.currentScreen === 'titleScreen') {
                        uiController.showScreen('characterSelect');
                    }
                });
                
                // Handle keyboard controls for game over screen
                document.addEventListener('keydown', (e) => {
                    if ((e.code === 'Enter' || e.code === 'Space') && gameState.currentScreen === 'gameOverScreen') {
                        resetGame();
                    }
                });
            }
            
            // Initialize the game
            init();
        });
    </script>
